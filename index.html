<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galery Naruto</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- Judul Web -->
    <div class="judul">Naruto Shipuden</div>

    <!-- Container -->
    <div class="container">

        <!-- Naruto -->
        <ul class="gallery">
            <li>
                <a href="#naruto">
                    <img src="image/Thumbnail/NarutoNew.jpg" alt="Naruto">
                    <span>NARUTO</span>
                 </a>


                 <!-- Overlay -->

                 <div class="overlay" id="naruto">

                    
                    <a href="#" class="close">CLOSE</a>
                    

                      <!-- Previews Button --> 
                      <a href="#sasuke" class="preview">prev</a>
                    

                      <!-- Preview Pict -->
                    <img src="/image/Preview/NarutoNew.jpg" alt="Naruto" id="Naruto">
                    
                    
                    <!-- Next Button -->
                    <a href="#sakura" class="next">next</a>
                </div>
            </li>
       </ul>


    <!-- Sakura -->
    <ul class="gallery">
        <li>
            <a href="#sakura">
                <img src="image/Thumbnail/SakuraNew.jpg" alt="Sakura">
                <span>SAKRUA</span>
             </a>
        </li>


        <!-- Overlay -->

        <div class="overlay" id="sakura">

          
            <a href="#" class="close">CLOSE</a>

             <!-- Previews Button -->
             <a href="#naruto" class="preview">prev</a>

                <!-- Preview Pict Sakura-->
            <img src="/image/Preview/SakuraNew.jpg" alt="sakura">

               <!-- Next Button -->
               <a href="#sasuke" class="nextsakura">next</a>
         </div>
   </ul>


   <!-- Sasuke -->
   <ul class="gallery">
        <li>
            <a href="#sasuke">
                <img src="image/Thumbnail/SasukeNew.jpg" alt="Naruto">
                <span>SASUKE</span>
            </a>
        </li>
    </ul>


    <!-- Overlay -->

    <div class="overlay" id="sasuke">

        
        <a href="#" class="close">CLOSE</a>

          <!-- Previews Button -->
          <a href="#sakura" class="preview">prev</a>
        
            <!-- Preview Pict Sasuke-->
          <img src="/image/Preview/SasukeNew.jpg" alt="Naruto">

          <!-- Next Button -->
          <a href="#naruto" class="nextsakura">next</a>
     </div>

   <!-- Tamabahkan Clear Sebelum Div -->
   <div class="clear"></div>
    </div>

   

</body>
</html>
